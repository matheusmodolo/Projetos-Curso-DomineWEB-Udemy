<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <title>Pesquisar Endereço</title>
        <!-- Importando o CSS do Bootstrap e estilos personalizados -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">
    </head>

    <body>
        <nav class="navbar navbar-light bg-light mb-4">
            <div class="container">
                <div class="navbar-brand mb-0 h1">
                    <h3>Pesquisar Endereço</h3>
                </div>
            </div>
        </nav>

        <!-- Formulário para inserir o CEP e exibir o endereço -->
        <div class="container">
            <div class="row form-group">
                <div class="col-sm-3">
                    <!-- Campo para inserir o CEP. Quando o campo perde o foco ou é pressionado 'Enter', a função getDadosEnderecoPorCEP é chamada -->
                    <input type="text" maxlength="8" class="form-control" placeholder="CEP"
                        onblur="getDadosEnderecoPorCEP(this.value)"
                        onkeydown="if (event.keyCode == 13) getDadosEnderecoPorCEP(this.value)" />
                </div>
                <div class="col-sm-9">
                    <!-- Campo para exibir o endereço. -->
                    <input type="text" class="form-control"
                        placeholder="Endereço" readonly id="endereco" />
                </div>
            </div>

            <!-- Mais campos para exibir informações do endereço -->
            <div class="row form-group">
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Bairro"
                        readonly id="bairro" />
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Cidade"
                        readonly id="cidade" />
                </div>

                <div class="col-sm-2">
                    <input type="text" class="form-control" placeholder="UF"
                        readonly id="uf" />
                </div>
            </div>
        </div>

        <!-- Indicador de carregamento -->
        <div class="container">
            <div class="loading">Carregando...</div>
        </div>

        <!-- Modal de erro -->
        <div class="modal" tabindex="-1" role="dialog" id="errorModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Erro</h5>
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Fechar">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Não foi possível obter o CEP. Por favor, insira um
                            CEP válido. (Somente números)</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button"
                            class="btn btn-secondary btn-danger"
                            data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Importando o jQuery e o JavaScript do Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <script src="script.js"></script>
    </body>

</html>
