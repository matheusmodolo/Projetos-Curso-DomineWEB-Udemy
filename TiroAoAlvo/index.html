<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiro ao Alvo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="estilo.css" />

    <link rel="stylesheet" href="@sweetalert2/theme-minimal/minimal.css" />
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      function iniciarJogo() {
        Swal.fire({
          title: "Selecione o nível de dificuldade:",
          input: "select",
          inputOptions: {
            facil: "Fácil",
            medio: "Médio",
            dificil: "Difícil",
            expert: "Expert",
          },
          inputValidator: (value) => {
            if (!value) {
              return "Selecione uma opção!";
            }
            return null; // Retorna null se não houver erro
          },
          inputAttributes: {
            style: "width: 50%; margin: 3rem auto 1rem;",
          },
          showCancelButton: true,
          cancelButtonText: "Cancelar",
          confirmButtonText: "Jogar",
          showLoaderOnConfirm: true,
          allowOutsideClick: () => !Swal.isLoading(),
        }).then((result) => {
          if (result.isConfirmed) {
            const selectedValue = result.value; // Pega o valor selecionado
            window.location.href = "app.html?" + selectedValue; // Redireciona com o valor do input
          }
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center mb-4 mt-5">
            <img src="imagens/game.png" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-danger btn-lg"
              onclick="iniciarJogo()"
            >
              Iniciar Jogo
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
